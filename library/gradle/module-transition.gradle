/**
 * Library Module options ==========================================================================
 */
android {
    sourceSets {
        main.manifest.srcFile 'src/transition/AndroidManifest.xml'
        main.java.srcDirs = [
                'src/transition/core/java',
                'src/transition/common/java',
                'src/transition/extra/java'
        ]
        main.res.srcDirs = [
                'src/transition/core/res',
                'src/transition/common/res',
                'src/transition/extra/res'
        ]
    }
}

/**
 * Library Module dependencies =====================================================================
 */
dependencies {
    final String supportVersion = project.property('android.support.version')
    compile 'com.android.support:support-v4:' + supportVersion
    compile 'universum.studios.android.support:support-fragments-core:1.1.0@aar'
    compile 'universum.studios.android.support:support-fragments-manage-core:1.1.0@aar'
}